<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/3845/3845731.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media.css">
    <script src="javascript.js" defer></script>
</head>
<body>
    <div class="container-fluid">
        <div class="container-sm card my-5 text-center rounded-4">
            <div class="search d-flex justify-content-between">
                <input type="text" placeholder="enter city name" spellcheck="false">
                <button><img src="images/searchbutton.svg" alt="search"></button>
            </div>
            <div class="weather">
                <img src="images/clear.png" class="weatherIcon">
                <h1 class="temp"></h1>
                <h2 class="cityName"></h2>
            </div>
            <div class="row m-3">
                <div class="col-6 d-flex info align-items-center">
                    <img src="images/humidity.png" alt="Humidity" width="40">
                    <div class="ms-2">
                        <p class="humidity"></p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col-6 d-flex info align-items-center">
                    <img src="images/wind.png" alt="Wind" width="40">
                    <div class="ms-2">
                        <p class="wind"></p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
